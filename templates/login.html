{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block title %}
  Log In
{% endblock %}

{% block header %}
  Log In
{% endblock %}

{% block content %}
  <h2>
    Log In
  </h2>

  <form method='POST'>
    {{ form.hidden_tag() }} {# CSRF #}
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Log in</button>
  </form>

{% endblock %}
