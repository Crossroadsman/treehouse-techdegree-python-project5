{% macro render_field(field) %}
  {# This macro renders a (specified) field of an HTML form #}
  <div class="field">
    {% if field.errors %}
      <div class="notification error">{{ error }}</div>
    {% endif %}
    {% if field.type != "CSRFTokenField" %}
      {{ field.label }}
    {% endif %}
    {{ field() }}
  </div>
{% endmacro %}
